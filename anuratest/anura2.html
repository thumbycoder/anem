<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding anura.pro</title>
</head>
<body>
    <!-- Method 1: Using an iframe -->
    <iframe src="https://anura.pro" width="100%" height="600"></iframe>

    <!-- Method 2: Using an object tag -->
    <object data="https://anura.pro" width="100%" height="600"></object>

    <!-- Method 3: Using an embed tag -->
    <embed src="https://anura.pro" width="100%" height="600">

    <!-- Method 4: Using an image (not recommended for websites) -->
    <img src="https://anura.pro" alt="Anura Pro" width="100%">

    <!-- Method 5: Using a link (opens in a new tab) -->
    <a href="https://anura.pro" target="_blank">Visit Anura Pro</a>
</body>
</html>
